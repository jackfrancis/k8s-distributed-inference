apiVersion: apps/v1
kind: Deployment
metadata:
  name: localai-deployment
  namespace: localai
  labels:
    app: localai
spec:
  replicas: 1  # Single instance of the main LocalAI
  selector:
    matchLabels:
      app: localai
  template:
    metadata:
      labels:
        app: localai
    spec:
      containers:
      - name: localai
        image: localai/localai:v2.20.1-cublas-cuda12-core
        imagePullPolicy: Always
        ports:
        - containerPort: 8080  # HTTP port for API requests
        - containerPort: 9000  # P2P port for worker communication
        args:
        - run
        - --debug
        - --p2p
        - --address
        - 0.0.0.0:8080
        env:
        - name: LLAMACPP_PARALLEL
          value: "10"
        - name: LOCALAI_PARALLEL_REQUESTS
          value: "true"
        - name: PARALLEL_REQUEST
          value: "true"
        resources:
          limits:
            nvidia.com/gpu: 1
          requests:
            nvidia.com/gpu: 1
